# Alertmanager Configuration
#
# Notification routing for AI Forge alerts

global:
  resolve_timeout: 5m

# Notification routing
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

# Notification receivers
receivers:
  - name: 'default'
    # Email notification
    # email_configs:
    #   - to: 'team@example.com'
    #     from: 'alerts@example.com'
    #     smarthost: 'smtp.example.com:587'

  - name: 'critical'
    # Slack notification for critical alerts
    # slack_configs:
