# AI Forge Test Suite Configuration
#
# Run tests with:
#   pytest                          # All tests
#   pytest -m unit                  # Unit tests only
#   pytest -m integration           # Integration tests only
#   pytest -m "not slow"            # Skip slow tests
#   pytest --cov=ai_forge           # With coverage

[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Asyncio configuration
asyncio_mode = auto

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -x

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow tests (> 30 seconds)
    e2e: End-to-end tests (full pipeline)
    performance: Performance benchmark tests

# Timeout settings (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*

# Coverage settings (requires pytest-cov)
[coverage:run]
source = 
    ai_forge
    data_pipeline
    training
    judge
    conductor
    antigravity_agent
branch = true
omit =
    */tests/*
    */__init__.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
    if __name__ == .__main__.:
show_missing = true
fail_under = 70

[coverage:html]
directory = htmlcov
