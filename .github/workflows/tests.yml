# AI Forge - CI/CD Pipeline
# 
# Runs tests automatically on each push and pull request.
# Includes unit tests, integration tests, and code quality checks.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  unit_tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short -x \
            --cov=ai_forge \
            --cov=data_pipeline \
            --cov=training \
            --cov=judge \
            --cov=conductor \
            --cov=antigravity_agent \
            --cov-report=xml \
            --cov-report=term-missing
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: coverage.xml
          flags: unit-tests
          name: unit-coverage
          fail_ci_if_error: false

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration_tests:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Ollama (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ollama
        continue-on-error: true
      
      - name: Install Ollama (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
        continue-on-error: true
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run integration tests
        run: |
          pytest tests/integration -v --tb=short \
            -m "not slow" \
            --ignore=tests/integration/test_full_system_e2e.py
        continue-on-error: false
      
      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-logs-${{ matrix.os }}
          path: |
            *.log
            .pytest_cache/
          retention-days: 7

  # ===========================================================================
  # Code Quality
  # ===========================================================================
  code_quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
          pip install -e ".[dev]"
      
      - name: Check formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true
      
      - name: Lint with Ruff
        run: |
          ruff check .
        continue-on-error: true
      
      - name: Type check with MyPy
        run: |
          mypy ai_forge data_pipeline training judge conductor antigravity_agent \
            --ignore-missing-imports \
            --no-strict-optional
        continue-on-error: true
      
      - name: Check docstrings
        run: |
          pip install pydocstyle
          pydocstyle ai_forge --count --convention=google
        continue-on-error: true

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run security scan
        run: |
          bandit -r ai_forge data_pipeline training judge conductor antigravity_agent \
            -ll -ii
        continue-on-error: true

  # ===========================================================================
  # Build Package
  # ===========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [unit_tests, code_quality]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
      
      - name: Build package
        run: python -m build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
